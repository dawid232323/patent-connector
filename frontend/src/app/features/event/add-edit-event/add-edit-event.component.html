<div class="flex flex-col w-full justify-center p-10 space-y-6">

	<h1 class="text-5xl font-bold text-center">{{formTitle}}</h1>

	<ng-container *ngIf="usageMode === formUsageMode.CREATE; else editEventForm">
		<app-event-form (eventSubmit)="handleEventDataSubmit($event)"></app-event-form>
	</ng-container>

	<ng-template #editEventForm>
		<app-event-form [editedEvent]="event!" (eventSubmit)="handleEventDataSubmit($event)"></app-event-form>
	</ng-template>

</div>
