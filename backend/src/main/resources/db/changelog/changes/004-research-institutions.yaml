databaseChangeLog:
    - changeSet:
          author: dawid232323
          id: 004-research-institutions
          changes:
              - createSequence:
                    sequenceName: research_institutions_id_seq
                    startValue: 1
                    incrementBy: 1
              - createTable:
                    tableName: research_institutions
                    columns:
                        - column:
                              name: id
                              type: bigint
                              defaultValueSequenceNext: research_institutions_id_seq
                              constraints:
                                  primaryKey: true
                        - column:
                              name: uuid
                              type: varchar(100)
                              constraints:
                                  nullable: false
                        - column:
                              name: name
                              type: varchar(500)
                              constraints:
                                  nullable: false
                        - column:
                              name: created
                              type: date
                        - column:
                              name: supervisor
                              type: varchar(500)
                        - column:
                              name: kind
                              type: varchar(100)
                              constraints:
                                  nullable: false
                        - column:
                              name: is_national_research_institute
                              type: boolean
                              defaultValueBoolean: false
                        - column:
                              name: type
                              type: varchar(70)
                        - column:
                              name: research_institution_type
                              type: varchar(150)
                        - column:
                              name: regon
                              type: varchar(15)
                        - column:
                              name: nip
                              type: varchar(20)
                        - column:
                              name: nip2
                              type: varchar(20)
                        - column:
                              name: krs
                              type: varchar(50)
                        - column:
                              name: website_address
                              type: varchar(200)
                        - column:
                              name: email
                              type: varchar(100)
                              constraints:
                                  nullable: false
                        - column:
                              name: phone_number
                              type: varchar(100)
                        - column:
                              name: country
                              type: varchar(100)
                        - column:
                              name: postal_code
                              type: varchar(20)
                        - column:
                              name: state
                              type: varchar(100)
                        - column:
                              name: city
                              type: varchar(100)
                        - column:
                              name: street
                              type: varchar(100)
                        - column:
                              name: street_number
                              type: varchar(100)
              - createIndex:
                    indexName: research_institutions_email_index
                    tableName: research_institutions
                    columns:
                        - column:
                              name: email
              - loadData:
                    tableName: research_institutions
                    relativeToChangelogFile: true
                    file: ../../data/research_institutions.csv
                    columns:
                        - column:
                              name: uuid
                              header: uuid
                              type: STRING
                        - column:
                              name: name
                              header: Nazwa
                              type: STRING
                        - column:
                              name: created
                              header: Utworzenie
                              type: DATE
                        - column:
                              name: supervisor
                              header: organ_nadzorujacy
                              type: STRING
                        - column:
                              name: kind
                              header: rodzaj
                              type: STRING
                        - column:
                              name: is_national_research_institute
                              header: panstwowy_instytut_badawczy
                              type: BOOLEAN
                        - column:
                              name: type
                              header: typ
                              type: STRING
                        - column:
                              name: research_institution_type
                              header: typ_instytucji_naukowej
                              type: STRING
                        - column:
                              name: regon
                              header: REGON
                              type: STRING
                        - column:
                              name: nip
                              header: NIP
                              type: STRING
                        - column:
                              name: nip2
                              header: NIP2
                              type: STRING
                        - column:
                              name: krs
                              header: KRS
                              type: STRING
                        -   column:
                                name: website_address
                                header: www
                                type: STRING
                        -   column:
                                name: email
                                header: e-mail
                                type: STRING
                        -   column:
                                name: phone_number
                                header: telefon
                                type: STRING
                        -   column:
                                name: country
                                header: kraj
                                type: STRING
                        -   column:
                                name: postal_code
                                header: kod_pocztowy
                                type: STRING
                        -   column:
                                name: state
                                header: wojewodztwo
                                type: STRING
                        -   column:
                                name: city
                                header: miasto
                                type: STRING
                        -   column:
                                name: street
                                header: ulica
                                type: STRING
                        -   column:
                                name: street_number
                                header: numer
                                type: STRING