databaseChangeLog:
    - changeSet:
          author: dawid232323
          id: 011-patent-address-book
          changes:
              - createSequence:
                    sequenceName: patent_address_books_id_seq
                    startValue: 1
                    minValue: 1
                    incrementBy: 1
              - createTable:
                    tableName: patent_address_books
                    columns:
                        - column:
                              name: id
                              type: bigint
                              defaultValueSequenceNext: patent_address_books_id_seq
                              constraints:
                                  primaryKey: true
                        - column:
                              name: address_book_type
                              type: varchar(50)
                              constraints:
                                  nullable: false
                        - column:
                            name: name
                            type: varchar(300)
                        - column:
                              name: first_name
                              type: varchar(300)
                        - column:
                              name: last_name
                              type: varchar(300)
                        - column:
                              name: organisation_name
                              type: varchar(300)
                        - column:
                              name: address_postal_code
                              type: varchar(300)
                        - column:
                              name: address_city
                              type: varchar(300)
                        - column:
                              name: address_township
                              type: varchar(300)
                        - column:
                              name: address_county
                              type: varchar(300)
                        - column:
                              name: address_state
                              type: varchar(300)
                        - column:
                              name: address_country
                              type: varchar(300)
                        - column:
                              name: nationality_country
                              type: varchar(300)
                        - column:
                              name: residence_country
                              type: varchar(300)
                        - column:
                              name: designated_states
                              type: varchar(300)
                        - column:
                              name: created_at
                              type: datetime
                        - column:
                              name: updated_at
                              type: datetime