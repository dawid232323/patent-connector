databaseChangeLog:
    - changeSet:
          id: 010-patent
          author: dawid232323
          changes:
              - createSequence:
                    sequenceName: patents_data_id_seq
                    startValue: 1
                    minValue: 1
                    incrementBy: 1
              - createTable:
                    tableName: patents
                    columns:
                        - column:
                              name: id
                              type: bigint
                              defaultValueSequenceNext: patents_data_id_seq
                              constraints:
                                  primaryKey: true
                        - column:
                              name: title
                              type: varchar(500)
                        - column:
                              name: description
                              type: text
                        - column:
                              name: abstract
                              type: text
                        - column:
                              name: source
                              type: varchar(100)
                        - column:
                              name: patent_timestamp
                              type: datetime
                        - column:
                              name: begin_date
                              type: date
                        - column:
                              name: end_date
                              type: date
                        - column:
                              name: status_id
                              type: varchar(40)
                        - column:
                              name: status_description
                              type: varchar(100)
                        - column:
                              name: status_code
                              type: varchar(50)
                        - column:
                              name: extidappli
                              type: varchar(50)
                        - column:
                              name: extidpatent
                              type: varchar(50)
                        - column:
                              name: cntrenew
                              type: varchar(30)
                        - column:
                              name: gazette_number
                              type: varchar(30)
                        - column:
                              name: gazette_no_spec
                              type: varchar(30)
                        - column:
                              name: gazette_kind
                              type: varchar(30)
                        - column:
                              name: gazette_date
                              type: date
                        - column:
                              name: gazette_uri
                              type: varchar(100)
                        - column:
                              name: created_at
                              type: datetime
                        - column:
                              name: updated_at
                              type: datetime